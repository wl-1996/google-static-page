<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>google</title>
    <script src="//at.alicdn.com/t/font_1518151_ctuxhwaa7sk.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo"></div>
    <div class="search">
      <span class=" icon-search"></span>
      <input type="search" />
      <span class=" icon-mic"></span>
    </div>
    <div class="buttons">
      <span>Google搜索</span>
      <span>手气不错</span>
    </div>

    <div class="label">
      <ul>
        <li>
          <a href="https://www.taobao.com">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-taobao"></use>
            </svg>
            <!-- <span class="iconfont icon-taobao"></span> -->
            <span class="e">taobao.com</span>
          </a>
        </li>
        <li>
          <a href="https://youtube.com">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-youtube"></use>
            </svg>
            <!-- <span class="iconfont icon-youtube"></span> -->
            <span>youtube.com</span>
          </a>
        </li>
        <li>
          <a href="https://twitter.com">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-twitter"></use>
            </svg>
            <!-- <span class="iconfont icon-twitter"></span> -->
            <span>twitter.com</span>
          </a>
        </li>
        <li>
          <a href="https://jd.com">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-jingdong"></use>
            </svg>
            <!-- <span class="iconfont icon-jingdong"></span> -->
            <span>jingdong.com</span>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
